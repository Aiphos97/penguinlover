<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Página de bienvenida</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <!-- Collapsible menu content -->
        <div class="collapse bg-body-tertiary" id="navbarToggleExternalContent" data-bs-theme="dark">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menú</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('asistente') }}">Asistente</a>
                  </li>
      
                  {% if session.get('user_id') %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Navbar with toggler button -->
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </header>

    <div class="contenedor">
        <h1>Mis Videos Favoritos</h1>
    </div>


    <div class="contenedor">
        <div class="formulario">
            <input type="text" id="urlVideo" placeholder="Pega la URL del video aquí (ej. YouTube)">
            <button id="btnAgregarVideo" class="btn btn-custom w-100">Agregar Video</button>
        </div>

        <div id="contenedorVideos" class="grilla-videos">
            </div>
    </div>

   

<footer class="text-center py-5 mt-5 mb-3">
    <p>&copy; 2025 Estrategias Lúdicas para Estudiar. Todos los derechos reservados.</p>
    
    <small>Imagen generada con IA y recursos educativos de libre uso.</small>
</footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scriptv.js') }}"></script>

</body>
</html>
